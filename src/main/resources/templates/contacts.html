<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<title>Backend Ninja - Signin</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Custom styles for this template -->
	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Hello, <span th:text="${username}"> </span></h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Mark</td>
						<td>Otto</td>
						<td>656765678</td>
						<td>Berlin</td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
									aria-hidden="true"></span></button>

							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"
									aria-hidden="true"></span></button>
						</td>
					</tr>
					<tr>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>234324567</td>
						<td>Madrid</td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
									aria-hidden="true"></span></button>

							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"
									aria-hidden="true"></span></button>
						</td>
					</tr>
					<tr>
						<td>Larry</td>
						<td>the Bird</td>
						<td>324565678</td>
						<td>Amsterdam</td>
						<td>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
									aria-hidden="true"> </span></button>

							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"
									aria-hidden="true"> </span></button>
						</td>
					</tr>
					<tr th:each="item : ${lista}">
						<td th:text="${item.nombre}"></td>
						<td th:text="${item.apellido}"></td>
						<td th:text="${item.telefono}"></td>
						<td th:text="${item.ciudad}"></td>
						<td>
							<a href="#" th:href="@{/contact/contactForm?id= __${item.id}__}">
		
							<button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-pencil"
									aria-hidden="true"></span></button>
							</a>

							<a href="#" th:href="@{/contact/eliminaContacto?id= __${item.id}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"
									aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:text="${error}"></div>
		<div class="alert alert-success" th:if="${error==0}" role="alert"> Contacto agregado correctamente</div>
		<div class="alert alert-danger" th:if="${error==1}" role="alert"> Ocurrio un error</div>
        

		<a href="#" th:href="@{/contact/contactForm?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user"
					aria-hidden="true"></span> Add contact</button>
		</a>

		<!-- <a href="#" th:href="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out"
					aria-hidden="true"></span> Logout</button>
		</a> -->
		
		<!-- SPRING SECURITY manda por POST-->
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out"
					aria-hidden="true"></span> Logout</button>
		</form>

		<a href="#" th:href="@{/rest/rest1}">
			REST 1
		</a>
		<a href="#" th:href="@{/rest/rest2}">
			REST 2
		</a>

	</div>


</body>

</html>
