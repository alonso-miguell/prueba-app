<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Backend Ninja - Add/modify Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Contact Form</h1>
			<br />
			<form action="#" method="POST" th:action="@{/contact/addContact}" th:object="${contacto}">
				<input type="hidden" class="form-control" th:field="*{id}" th:value="${id}"></input>
				First Name: <input type="text" class="form-control" th:field="*{nombre}" th:value="${nombre}"></input>
				<br />
				Last Name: <input type="text" class="form-control" th:field="*{apellido}"
					th:value="${apellido}"></input>
				<br />
				Telephone: <input type="text" class="form-control" th:field="*{telefono}"
					th:value="${telefono}"></input>
				<br />
				City: <input type="text" class="form-control" th:field="*{ciudad}" th:value="${ciudad}"></input>
				<br />
				<br />
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Aceptar
				</button>
				<a href="#" th:href="@{/contact/listaContactos}">

					<button class="btn btn-lg btn-primary btn-block" type="submit">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
					</button>

				</a>
			</form>
		</div>
	</div>

</body>

</html>
