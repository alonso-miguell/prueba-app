<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <!-- <form class="form-signin"action="#" method="POST" th:action="@{/logincheck}" th:object="${userCredentials}"> -->
       <form class="form-signin" action="#" method="POST" th:action="@{/loginCheck}"> <!-- SPRING SECURITY direccion manejada por el modulo security -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />  <!-- SPRING SECURITY genera token-->
        <h2 class="form-signin-heading">Sign in  FDSDFSDFS</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <!-- <input type="text" id="inputUsername" class="form-control" placeholder="Username" th:field="*{username}"/> -->
        <input type="text" class="form-control" name="usuario" id="usuario"/> <!-- SPRING SECURITY necesita un name y id normales no thymeleaf-->
        <label for="inputPassword" class="sr-only">Password</label>
        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}"/> -->
        <input type="password" class="form-control" name="contrasenia" id="contrasenia"/> <!-- SPRING SECURITY necesita un name y id normales no thymeleaf-->

        <div class="alert alert-danger" th:if="${error != null}"> Usuario o contrasea invalidos</div>
        <div class="alert alert-info" th:if="${logout != null}"> Sesi√≥n cerrada correctamente</div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
        </button>
      </form>

    </div> <!-- /container -->

</body>
</html>
